<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<ui:composition template="/syslawtemplate.xhtml">
	
	<ui:define name="content">
	
		<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>
	
		<h:form id="formLogin">
			<p:panelGrid columns="2">
	
				<h:outputText value="" />
				<p:messages id="msgs" showDetail="false" />
	
				<h:outputText value="#{msg['lbl.acesso.usuario']}" />
				<h:inputText value="#{loginMB.login}" />
	
				<h:outputText value="#{msg['lbl.acesso.senha']}" />
				<h:inputSecret value="#{loginMB.senha}" />
	
				<h:outputText value="" />
				<h:panelGroup>
					<p:commandButton action="#{loginMB.logar}" value="Entrar"
						update="formLogin" />
				</h:panelGroup>
	
			</p:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>

</html>
